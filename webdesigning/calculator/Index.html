<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src='script.js'></script>
</head>

<body>
    <div class="main-body">
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen" >
            </div>
            <div class="button">

                <div class="row">
                    <button onclick="butnclick(7)" class="btn">7</button>
                    <button onclick="butnclick(8)" class="btn">8</button>
                    <button onclick="butnclick(9)" class="btn">9</button>
                    <button onclick="equalbutton()" class="btn">=</button>
                    <button onclick="btnclear()" class="btn">clr</button>
                </div>
                <div class="row">
                    <button onclick="butnclick(4)" class="btn">4</button>
                    <button onclick="butnclick(5)" class="btn">5</button>
                    <button onclick="butnclick(6)" class="btn">6</button>
                    <button onclick="butnclick('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="butnclick(1)" class="btn">1</button>
                    <button onclick="butnclick(2)" class="btn">2</button>
                    <button onclick="butnclick(3)" class="btn">3</button>
                    <button onclick="butnclick('/')" class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="butnclick(0)" class="btn">0</button>
                    <button onclick="butnclick('+')" class="btn">+</button>
                    <button onclick="butnclick('-')" class="btn">-</button>
                    <button onclick="butnclick('.')" class="btn">.</button>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
